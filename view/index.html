<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIREBASE</title>
  </head>
  <body>
    <h1>GETTING STATRED WITH FIREBASE</h1>

    <form class="add">
      <label for="title">Title:</label>
      <input type="text" name="title" required />
      <label for="auther">Auther:</label>
      <input type="text" name="auther" required />

      <button>ADD A NEW BOOK</button>
    </form>

    <form class="delete">
      <label for="id">DOCMUENT ID:</label>
      <input type="text" name="id" required />
      <button>DELETE A BOOK</button>
    </form>

    <form class="update">
      <label for="id">DOCMUENT ID:</label>
      <input type="text" name="id" required />
      <button>UPDATE A BOOK</button>
    </form>

    <h2>FIREBASE AUTHENTICATION</h2>

    <form class="signup">
      <label for="email">email:</label>
      <input type="email" name="email" />
      <label for="password">password:</label>
      <input type="password" name="password" />
      <button>signup</button>
    </form>

    <form class="login">
      <label for="email">email:</label>
      <input type="email" name="email" />
      <label for="password">password:</label>
      <input type="password" name="password" />
      <button>Login</button>
    </form>

    <button class="logout">LoginOut</button>

    <h2>UNSUBSCRIBING</h2>

    <button class="unsub">unsub from db/user</button>

    <h2>UPLOAD A FILE</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Choose a file:</label>
      <input type="file" name="filename" id="file" required>
      <br>
      <button type="submit">Upload</button>
    </form>

    <script src="bundle.js"></script>
  </body>
</html>
